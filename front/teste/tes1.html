<!DOCTYPE html>
<html>
<head>
	<title>Pesquisa de Música</title>
	<link rel="stylesheet" type="text/css" href="mais2.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="imgs/43566.png" alt="Logo do site de pesquisa de música">
			<h1>Pesquisa de Música</h1>
		</div>
		<nav>
			<ul>
				<li><a href="#">Início</a></li>
				<li><a href="#">Sobre</a></li>
				<li><a href="#">Contato</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h2>Pesquisa de Música</h2>
		<form>
			<label for="search-input">Digite o nome da música:</label>

		</form>
		<section id="search-results"></section>
	</main>
	<script src="script.js"></script>

 <button id="youtube-btn">Ouvir no YouTube</button>
<button id="spotify-btn">Ouvir no Spotify</button>
<button id="itunes-btn">Ouvir no iTunes</button>
<button id="amazon-btn">Ouvir no Amazon Music</button>

</body>
</html>
