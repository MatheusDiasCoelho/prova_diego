<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <!--Inicio Header-->
    <header>
        <!--Esquerda (menu)-->
        <!--Centro-Logo-->
        <div class="logo">
            <a href="home.html" target="_blank" ><img src="img/5999928.png" width="7%" height="7%"></a>
        </div>
    </header>
    <!--Final Header, inicio corpo da tela cadastro :)-->
    <h1>Cadastre-se</h1>
    <div id="cadastro">
        <form method="post" action="">  
                 <h2>Seu e-mail</h2>
          <p class="p1"> 
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="Spiggas@spiggas.com"/> 
          </p>
          <h2>Sua senha</h2>
          <p class="p1"> 
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="******"/>
          </p>
          <p class="p2"> 
            <input type="submit" value="ENTRAR"/> 
          </p>
        </form>
  </div> 
</body>
</html>
